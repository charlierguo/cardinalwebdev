<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="{{ MEDIA_URL }}reveal/css/reveal.min.css">
    <link rel="stylesheet" href="{{ MEDIA_URL }}reveal/css/theme/night.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}reveal/lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="{{ MEDIA_URL }}reveal/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">
      <div class="slides">

        <section>
          <h2>Lesson 2</h2>
          <p class="fragment">Twitter Bootstrap</p>
          <p class="fragment">Advanced CSS</p>
          <p class="fragment">Prototyping Lab</p>
          <p class="fragment">Visual Design</p>
          <p class="fragment">Gists &amp; bl.ocks.org</p>
        </section>

        <section>
          <h2>Bootstrap</h2>
          <p class="fragment">Setup</p>
          <p class="fragment">The Grid</p>
          <p class="fragment">Tables, Buttons, Icons</p>
          <p class="fragment">Dropdowns, Navs, Alerts, Progress Bars</p>
          <p class="fragment">Other Fun Things</p>
        </section>

        <section>
          <h2>Chrome Developer Tools</h2>
          <p class="">WebKit Inspector</p>
        </section>


      </div>
    </div>


    <script src="{{ MEDIA_URL }}reveal/lib/js/head.min.js"></script>
    <script src="{{ MEDIA_URL }}reveal/js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/none

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: '{{ MEDIA_URL }}reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '{{ MEDIA_URL }}reveal/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ MEDIA_URL }}reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ MEDIA_URL }}reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '{{ MEDIA_URL }}reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: '{{ MEDIA_URL }}reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
          // { src: '{{ MEDIA_URL }}reveal/plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });

    </script>

  </body>
</html>
